<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit) = "onSubmit()">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mr-3" type="submit">Save</button>
          <button type="button"
                  class="btn btn-danger"
                  (click)='cancelButton()'> Cancel</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text"
                   id="image"
                   class="form-control"
                   formControlName="image"
                   #imagePath>
          </div>
        </div>
      </div>
      <div class= "row">
        <div class="col-12">
          <img [src]="imagePath.value" class="img-fluid"
          style="max-height: 250px; max-width: 280px">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                   class="form-control"
                   id="description"
                   rows="4"
                   formControlName="description">
                  </textarea>
          </div>
        </div>
      </div>
      <div class="div">
       <strong> Ingredients & Amount:</strong>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row"
               *ngFor= "let ingredient of getControls(); let i= index"
               [formGroupName] = "i">
            <div class="col-7">
              <div class="form-group">
                <input type="text" class="form-control"
                formControlName="name">
              </div>
            </div>
            <div class="col-4">
              <input type="number" class="form-control"
              formControlName = "amount">
            </div>
            <div class="col-1">
              <button class="btn btn-danger"
                      type="button"
                      (click) ="deleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 offset-1">
              <button class="btn btn-success"
                      type ="button"
                      (click)="addIngredient()">Add Ingredient</button>
          </div>
        </div>

        </div>

    </form>
  </div>
</div>
